{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnaSayfa</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>AnaSayfa</h2>
    <img src="{% static 'img/resim2.jpg' %}" alt="">
    <br><hr><br>
    {% for proje in projeler %}
    
    {% if proje.title == 'OTO Galeri' %}
        <h4 style="color: blue;">{{ proje.title }}</h4>
    {% else %}
        <h4>{{ proje.title }}</h4>
    {% endif %}
        <img src="{{ proje.image.url }}" alt="">
      
        <p>{{ proje.detay }}</p>
        <p>{{ proje.maliyet }}</p>
        <p style="color: rgba(0,0,0,.9);">{{ proje.proje_user }}</p>
        <hr><br>
    {% endfor %}

</body>
</html>
